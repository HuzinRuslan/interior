<ul>
    <li><a href="{% url 'catalog:category' 0 %}" {% if request.resolver_match.kwargs.pk == 0|stringformat:"i"  %}
           class="product-selector-active" {% endif %}>все</a></li>
    {% for item in list_names %}
    <li><a href="{% url 'catalog:category' item.pk %}" {% if request.resolver_match.kwargs.pk == item.pk|stringformat:"i"  %}
           class="product-selector-active" {% endif %}>{{item.name}}</a></li>
    {% endfor %}
</ul>
